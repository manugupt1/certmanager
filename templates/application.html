<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Certmanager</title>
  <%= stylesheetTag("application.css") %>
    <link rel="icon" href="<%= assetPath(" images/favicon.ico ") %>">
</head>

<body>

  <div class="container">

    <header>
      <div class="row">
        <div class="col-md-9 col-sm-9 col-xs-10 mx-auto">
          <h1 class="titles">
            <%= t("company") %>
          </h1>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-10 mx-auto">
          <h1 class="titles underline">
            <%= t("product") %>
          </h1>
        </div>
      </div>
    </header>

    <div id="status">
    </div>

    <%= partial("flash.html") %>
    <%= yield %>

  </div>
  <%= javascriptTag("application.js") %>
</body>

</html>
