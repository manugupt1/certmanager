<header>
    <div class="row">
      <div class="col-md-9 col-sm-9 col-xs-10 mx-auto">
        <h1 class="titles"><%= t("company") %></h1>
      </div>
      <div class="col-md-9 col-sm-9 col-xs-10 mx-auto">
          <h1 class="titles underline"><%= t("product") %></h1>
      </div>
    </div>
</header>


<div id="status">

</div>


<div class="container mt-4">
  <div class="row">
    <div class="col">
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#addCustomer"><%= t("add_customer") %></button>
    </div>
  </div>
</div>



<!-- Add Customer -->
<div class="modal fade" id="addCustomer" tabindex="-1" role="dialog" aria-labelledby="addCustomerLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCustomerLabel">Add Customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <input type="text" class="form-control" id="add_cust_name" placeholder="Customer Name"/>
          <input type="text" class="form-control" id="add_cust_email" placeholder="Email"/>
          <input type="password" class="form-control" id="password1" placeholder="Password"/>
          <input type="password" class="form-control" id="password2" placeholder="Re-enter password"/>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="add_customer">Add Customer</button>
      </div>
    </div>
  </div>
</div>
